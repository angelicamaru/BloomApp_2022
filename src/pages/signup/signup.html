<ion-header>

     <ion-navbar>
          <ion-title>Registro</ion-title>
     </ion-navbar>

</ion-header>


<ion-content padding>
     <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
          <ion-item>
               <ion-label stacked>Número</ion-label>
               <ion-input formControlName="email" type="word" placeholder="Número de identificación" ></ion-input>
          </ion-item>
          <ion-item>
               <ion-label stacked>Tipo</ion-label>
               <ion-select formControlName="tipo" placeholder="Escoja el tipo de identificación" >
                <ion-option value="cedula">Cédula</ion-option>
                <ion-option value="pasaporte">Pasaporte</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
               <ion-label stacked>Nombre</ion-label>
               <ion-input formControlName="nombre" type="firstName" placeholder="Nombre" ></ion-input>
          </ion-item>
          <ion-item>
               <ion-label stacked>Apellido</ion-label>
               <ion-input formControlName="apellido" type="lastName" placeholder="Apellido" ></ion-input>
          </ion-item>
          <ion-item>
               <ion-label stacked>Fecha de nacimiento</ion-label>
               <ion-datetime displayFormat="MMM DD, YYYY" formControlName="fecha" [(ngModel)]="myDate"></ion-datetime>
          </ion-item>
          <ion-item>
               <ion-label stacked>Cargo</ion-label>
               <ion-select formControlName="cargo" placeholder="Escoja su cargo" >
                <ion-option value="operario">Operario</ion-option>
                <ion-option value="director">Director</ion-option>
                <ion-option value="practicante">Practicante</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
               <ion-label stacked>Nivel de educación</ion-label>
               <ion-select formControlName="nivel" placeholder="Escoja su nivel de educación completado" >
                <ion-option value="ninguno">Ninguno</ion-option>
                <ion-option value="primaria">Primaria</ion-option>
                <ion-option value="bachillerato">Bachillerato</ion-option>
                <ion-option value="universitario">Universitario</ion-option>
                <ion-option value="master">Master</ion-option>
            </ion-select>
          </ion-item>

          <button ion-button block type="submit" [disabled]="!signupForm.valid">Registrarse</button>
     </form>
</ion-content>
