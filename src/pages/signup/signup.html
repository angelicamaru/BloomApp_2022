<ion-header no-border>
     <ion-navbar transparent>
     </ion-navbar>
</ion-header>


<ion-content padding class="login-view" style="background:url(assets/imgs/81ItvmQTHKUEhsME1Yw4_bloomBG.jpg) no-repeat center;background-size:cover;">

        <div class="row form-wrapper">
        <div class="col">
            <div class="bgdiv">
                <img class="background" src="assets/imgs/bloomLogo.png" />
            </div>
            <div class="row form-heading">
                <div class="col col-center">
                    <h3 class="form-title">ingresa a tu cuenta</h3>
                </div>
            </div>

     <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
          <ion-item class="bloomitem">
               <ion-input formControlName="email" type="word" placeholder="Número de identificación" ></ion-input>
          </ion-item>
          <ion-item class="bloomitem">
               <ion-select formControlName="tipo" placeholder="Escoja el tipo de identificación" >
                <ion-option value="cedula">Cédula</ion-option>
                <ion-option value="pasaporte">Pasaporte</ion-option>
            </ion-select>
          </ion-item>
          <ion-item class="bloomitem">
               <ion-input formControlName="nombre" type="firstName" placeholder="Nombre" ></ion-input>
          </ion-item>
          <ion-item class="bloomitem">
               <ion-input formControlName="apellido" type="lastName" placeholder="Apellido" ></ion-input>
          </ion-item>
          <ion-item class="bloomitem">
               <ion-select formControlName="genero" placeholder="Género" >
                <ion-option value="femenino">Femenino</ion-option>
                <ion-option value="masculino">Masculino</ion-option>
            </ion-select>
          </ion-item>
          <ion-item class="bloomitem">
               <ion-datetime displayFormat="MMM DD, YYYY" formControlName="fecha" [(ngModel)]="myDate" placeholder="Fecha de nacimiento"></ion-datetime>
          </ion-item>
          <ion-item class="bloomitem">
               <ion-select formControlName="cargo" placeholder="Escoja su cargo" >
                <ion-option value="directivo">Directivo</ion-option>
                    <ion-option value="mandoMedio">Mando Medio</ion-option>
                    <ion-option value="administrativo">Administrativo</ion-option>
                <ion-option value="operario">Operario</ion-option>
                    <ion-option value="tecnicoOperativo">Técnico Operativo</ion-option>
                    <ion-option value="auxiliarAdministrativo">Auxiliar Administrativo</ion-option>
                    <ion-option value="auxiliarOperativo">Auxiliar Operativo</ion-option>
                <ion-option value="aprendiz">Aprendiz</ion-option>
            </ion-select>
          </ion-item>
          <ion-item class="bloomitem">
               <ion-select formControlName="nivel" placeholder="Escoja su nivel de educación completado" >
                <ion-option value="ninguno">Ninguno</ion-option>
                <ion-option value="primaria">Primaria</ion-option>
                <ion-option value="bachillerato">Bachillerato</ion-option>
                <ion-option value="universitario">Universitario</ion-option>
                <ion-option value="especializacion">Especialización</ion-option>
                <ion-option value="maestria">Maestría</ion-option>
                <ion-option value="doctorado">Doctorado</ion-option>
            </ion-select>
          </ion-item>

          <button ion-button large class="login button button-block" type="submit" [disabled]="!signupForm.valid">Registrarse</button>
     </form>
            </div>
        </div>
</ion-content>
